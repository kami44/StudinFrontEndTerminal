<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Terminal Forside</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .row{
      margin-bottom:20px;
    }
    #elcontent h1, p{
      padding:30px;
    }
  </style>
</head>

<body>
  <div class="container-fruid" id="wrapper">
    <div class="row" id="menu">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button type="button" class="btn btn-light btn-lg" href="#">Home</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <button type="button" class="btn btn-light btn-lg" href="#">Skema <!-- <span class="sr-only">(current)</span>--></button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle bg-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mine Fag</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a v-for="course in userStudent.courses" class="dropdown-item" href="#">{{course.name}}</a>
                        </div>
                    </li>
                </ul>
                <button type="button"class="btn" href="#">{{userStudent.firstName}}&nbsp;{{userStudent.lastName}}</button>
            </div>
        </nav>
      </div>
    </div>
 
  <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-9">
        
      </div>
      <div class="col-sm-1"></div>
  </div>
  <div class="row" id="content">
      <div class="col-lg-1"></div>
      <div class="col-lg-9">
        <ul class="list-group" id="studentlist">
            <li id="elcontent" class="list-group-item list-group-item-info">
              <div>
                <h1 style="text-align: center;" class="display-2">{{userStudent.currentCourse.courseName}}</h1>
                <p style="text-align: center;" class="display-3">{{userStudent.currentCourse.classRoomName}}</p>
                <p style="text-align: center;" class="display-3">{{userStudent.currentCourse.lessonStart}}-{{userStudent.currentCourse.lessonEnd}}</p>
                
              </div>
            </li>
        </ul>
      </div>
      <div id="yrweather" class="col-lg-1"><script src="https://www.yr.no/place/Denmark/Zealand/Roskilde/external_box_small.js"></script></div>
  </div>
</div> 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>
</html>
